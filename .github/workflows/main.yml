name: CI nodejs

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout 🛎️
         uses: actions/checkout@master
         with:
          persist-credentials: false
          working-directory: ./node-ts-api
       - name: install
       - run: npm install
      
       - name: build
       - run: npm start
